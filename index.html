<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Number to Words</title>
</head>
<body>
  <div class="container">
  <h1>Numbers to<br>Words convertor</h1>
  <p>Enter a number from 0 -> 999</p>
  <form action="">
    <input id="number" type="number" min=0 max=999 step=1 required>
    <input type="submit" id="submit" value="Convert">
  </form>
  <div>
    <h2 id="result"></h2>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
